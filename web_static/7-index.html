<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./styles/4-common.css">
        <link rel="stylesheet" type="text/css" href="./styles/3-header.css">
        <link rel="stylesheet" type="text/css" href="./styles/3-footer.css">
        <link rel="stylesheet" type="text/css" href="./styles/4-filters.css">
        <link rel="stylesheet" type="text/css" href="./styles/7-places.css">
        <link rel="icon" type="image/png" href="./images/icon.png">
        <title>AirBnB_clone</title>
    </head>
    <body>
        <header>
        </header>
        <div class="container">
            <section class="filters">
                    <div class="locations">
                        <ul>
                            <li>
                                <div class="location-top">
                                    <h3 class="location top-title">Locations</h3>
                                    <h4 class="location title">Abuja, Lagos...</h4>
                                </div>
                                <div class="first-dropdown">
                                    <ul>
                                        <li>
                                            <div class="dropdown1-wrapper">
                                                <h2 class="dropdown1-title">States:</h2>
                                                <h4 class="dropdown1-sub">Benin, Auchi</h4>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="dropdown1-wrapper2">
                                                <h2 class="dropdown2-title">City:</h2>
                                                <h4 class="dropdown2-sub">Benin, Auchi</h4>
                                            </div> 
                                        </li>
                                    </ul>
                                </div>
                            </li>
                        </ul>  
                    </div>
                    <div class="amenities">
                        <ul>
                            <li>
                                <div class="amenities-top">
                                    <h3 class="amenity top-title">Amenities</h3>
                                    <h4 class="amenity title">Cars, House...</h4>
                                </div>
                                <div class="second-dropdown">
                                    <ul>
                                        <li>
                                            <p>Internet</p>
                                            <p>car</p>
                                            <p>hospital</p>
                                            <p>school</p>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                        </ul> 
                    </div>       
                <button class="btn">Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <div class="article-container-col2">
                    <article><h2>My home</h2></article>
                    <article><h2>Tiny house</h2></article>
                </div>
                <div class="article-container-col1">
                    <article><h2>A suite</h2></article>
                </div>
            </section>
        </div>
        <footer>
            Best School
        </footer>
    </body>
</html>
